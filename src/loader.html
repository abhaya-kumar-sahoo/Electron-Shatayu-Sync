<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color:transparent;
      font-family: Arial, sans-serif;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      box-shadow: 0 0 10px rgba(78, 84, 200, 0.5);
      animation: pulse 1.5s infinite alternate ease-in-out, spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(78, 84, 200, 0.5); }
      100% { transform: scale(1.2); box-shadow: 0 0 20px rgba(78, 84, 200, 0.8); }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      color: #4e54c8;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
